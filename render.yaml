services:
  - type: web
    name: TCC-Cognitive
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn server:app --host 0.0.0.0 --port 10000"
    plan: free
    envVars:
      - key: NEON_DB_URL
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: EMAIL_SENDER
        sync: false